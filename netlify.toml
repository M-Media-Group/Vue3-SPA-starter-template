[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login"
  status = 200

[[redirects]]
  from = "/sign-up"
  to = "/sign-up"
  status = 200

[[redirects]]
  from = "/examples/*"
  to = "/examples/:splat"
  status = 200
  headers = {X-From = "Netlify SSG Redirects"}

[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = '''
    max-age=31536000,
    immutable
    '''